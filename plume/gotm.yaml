# This file was created with every possible GOTM setting.
# You can generate a configuration with just the commonly used settings with: gotm --write_yaml <OUTFILE> --detail default
# To see only the settings that differ from the default, use: gotm --write_yaml <OUTFILE> --detail minimal
version: 6                            # version of configuration file [default=6]
title: plume under shelf ice          # simulation title used in output [default=GOTM simulation]
location:
   name: equator                      # station name used in output [default=GOTM site]
   latitude: 0.0                      # latitude [degrees North; min=-90.0; max=90.0; default=0.0]
   longitude: 0.0                     # longitude [degrees East; min=-360.0; max=360.0; default=0.0]
   depth: 40.0                        # water depth [m; min=0.0; default=100.0]
time:
   method: start_stop                 # method to specify simulated period [maxn=number of time steps, start_stop=start and stop, start_maxn=start and number of time steps; default=start_stop]
   start: 2005-01-01 00:00:00         # start date and time [yyyy-mm-dd HH:MM:SS; default=2017-01-01 00:00:00]
   stop: 2005-02-01 00:00:00          # stop date and time [yyyy-mm-dd HH:MM:SS; default=2018-01-01 00:00:00]
   dt: 50.0                           # time step for integration [s; min=0.0; default=3600.0]
   cnpar: 1.0                         # "implicitness" of diffusion scheme [fraction; min=0.0; max=1.0; default=1.0]
grid:
   nlev: 400                          # number of layers [min=1; default=100]
   method: analytical                 # layer thickness specification [analytical=equal by default with optional zooming, file_sigma=prescribed relative fractions, file_h=prescribed thicknesses; default=analytical]
   ddu: 0.0                           # surface zooming [dimensionless; min=0.0; default=0.0]
   ddl: 0.0                           # bottom zooming [dimensionless; min=0.0; default=0.0]
   file:                              # path to file with layer thicknesses [default=]
temperature:                          # temperature profile used for initialization and optionally relaxation [Celsius]
   method: off                        # method [off, file=from file, constant, two_layer=two layers with linear gradient in between, buoyancy=from salinity and buoyancy frequency; default=off]
   constant_value: 20.0               # value to use throughout the simulation [Celsius; default=0.0]
   file:                              # path to file with series of profiles [default=]
   column: 1                          # index of column to read from [default=1]
   scale_factor: 1.0                  # scale factor to be applied to values read from file [default=1.0]
   offset: 0.0                        # offset to be added to values read from file [Celsius; default=0.0]
   two_layer:
      z_s: 30.0                       # depth where upper layer ends [m; min=0.0; default=0.0]
      t_s: 20.0                       # upper layer temperature [Celsius; min=0.0; max=40.0; default=0.0]
      z_b: 40.0                       # depth where lower layer begins [m; min=0.0; default=0.0]
      t_b: 15.0                       # lower layer temperature [Celsius; min=0.0; max=40.0; default=0.0]
   NN: 1.00000000E-04                 # square of buoyancy frequency [s^-2; min=0.0; default=0.0]
   relax:                             # relax model temperature to observed/prescribed value
      tau: 1.00000000E+15             # time scale for interior layer [s; min=0.0; default=1.00000000E+15]
      h_s: 0.0                        # height of surface relaxation layer [m; min=0.0; default=0.0]
      tau_s: 1.00000000E+15           # time scale for surface layer [s; min=0.0; default=1.00000000E+15]
      h_b: 0.0                        # height of bottom relaxation layer [m; min=0.0; default=0.0]
      tau_b: 1.00000000E+15           # time scale for bottom layer [s; min=0.0; default=1.00000000E+15]
salinity:                             # salinity profile used for initialization and optionally relaxation [psu]
   method: two_layer                  # method [off, file=from file, constant, two_layer=two layers with linear gradient in between, buoyancy=from temperature and buoyancy frequency; default=off]
   constant_value: 20.0               # value to use throughout the simulation [psu; min=0.0; default=0.0]
   file:                              # path to file with series of profiles [default=]
   column: 1                          # index of column to read from [default=1]
   scale_factor: 1.0                  # scale factor to be applied to values read from file [default=1.0]
   offset: 0.0                        # offset to be added to values read from file [psu; default=0.0]
   two_layer:
      z_s: 10.0                       # depth where upper layer ends [m; min=0.0; default=0.0]
      s_s: 20.0                       # upper layer salinity [psu; min=0.0; max=40.0; default=0.0]
      z_b: 10.0                       # depth where lower layer begins [m; min=0.0; default=0.0]
      s_b: 35.0                       # lower layer salinity [psu; min=0.0; max=40.0; default=0.0]
   NN: 2.56000000E-04                 # square of buoyancy frequency [s^-2; min=0.0; default=0.0]
   relax:                             # relax model salinity to observed/prescribed value
      tau: 1.00000000E+15             # time scale for interior layer [s; min=0.0; default=1.00000000E+15]
      h_s: 0.0                        # height of surface relaxation layer [m; min=0.0; default=0.0]
      tau_s: 1.00000000E+15           # time scale for surface layer [s; min=0.0; default=1.00000000E+15]
      h_b: 0.0                        # height of bottom relaxation layer [m; min=0.0; default=0.0]
      tau_b: 1.00000000E+15           # time scale for bottom layer [s; min=0.0; default=1.00000000E+15]
surface:
   fluxes:                            # heat and momentum fluxes
      method: off                     # method to calculate fluxes from meteorological conditions [off=use prescribed fluxes, kondo=Kondo (1975), fairall=Fairall et al. (1996); default=off]
      heat:                           # prescribed total heat flux (sensible, latent and net back-radiation) [W/m^2]
         method: constant             # method [constant, file=from file; default=constant]
         constant_value: 0.0          # value to use throughout the simulation [W/m^2; default=0.0]
         file:                        # path to file with time series [default=]
         column: 1                    # index of column to read from [default=1]
         scale_factor: 1.0            # scale factor to be applied to values read from file [default=1.0]
         offset: 0.0                  # offset to be added to values read from file [W/m^2; default=0.0]
      tx:                             # prescribed momentum flux in West-East direction [Pa]
         method: constant             # method [constant, file=from file; default=constant]
         constant_value: 0.0          # value to use throughout the simulation [Pa; default=0.0]
         file:                        # path to file with time series [default=]
         column: 1                    # index of column to read from [default=1]
         scale_factor: 1.0            # scale factor to be applied to values read from file [default=1.0]
         offset: 0.0                  # offset to be added to values read from file [Pa; default=0.0]
      ty:                             # prescribed momentum flux in South-North direction [Pa]
         method: constant             # method [constant, file=from file; default=constant]
         constant_value: 0.0          # value to use throughout the simulation [Pa; default=0.0]
         file:                        # path to file with time series [default=]
         column: 1                    # index of column to read from [default=1]
         scale_factor: 1.0            # scale factor to be applied to values read from file [default=1.0]
         offset: 0.0                  # offset to be added to values read from file [Pa; default=0.0]
   u10:                               # wind speed in West-East direction @ 10 m [m/s]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [m/s; default=0.0]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [m/s; default=0.0]
   v10:                               # wind speed in South-North direction @ 10 m [m/s]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [m/s; default=0.0]
      file:                           # path to file with time series [default=]
      column: 2                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [m/s; default=0.0]
   ssuv_method: absolute              # wind treatment [absolute=use absolute wind speed, relative=use wind speed relative to current velocity; default=relative]
   airp:                              # air pressure [Pa]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [Pa; default=0.0]
      file:                           # path to file with time series [default=]
      column: 3                       # index of column to read from [default=1]
      scale_factor: 100.0             # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [Pa; default=0.0]
   airt:                              # air temperature @ 2 m [Celsius or K]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [Celsius or K; default=0.0]
      file:                           # path to file with time series [default=]
      column: 4                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [Celsius or K; default=0.0]
   hum:                               # humidity @ 2 m
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [default=0.0]
      file:                           # path to file with time series [default=]
      column: 5                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [default=0.0]
      type: relative                  # humidity metric [relative=relative humidity (%), wet_bulb=wet-bulb temperature, dew_point=dew point temperature, specific=specific humidity (kg/kg); default=relative]
   cloud:                             # cloud cover [1]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [fraction; min=0.0; max=1.0; default=0.0]
      file:                           # path to file with time series [default=]
      column: 6                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [fraction; default=0.0]
   precip:                            # precipitation [m/s]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [m/s; default=0.0]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [m/s; default=0.0]
      flux_impact: false              # include effect on fluxes of sensible heat and momentum [default=false]
   calc_evaporation: false            # calculate evaporation from meteorological conditions [default=false]
   swr:                               # shortwave radiation [W/m^2]
      method: constant                # method [constant, file=from file, calculate=from time, location and cloud cover; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [W/m^2; min=0.0; default=0.0]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [W/m^2; default=0.0]
   longwave_radiation:                # net longwave radiation [W/m^2]
      method: clark                   # method [file=from file, clark=Clark et al. (1974), hastenrath_lamb=Hastenrath and Lamb (1978), bignami=Bignami et al. (1995), berliand_berliand=Berliand and Berliand (1952), josey1=Josey et al. (2003) - 1, josey2=Josey et al. (2003) - 2; default=clark]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [W/m^2; default=0.0]
   albedo:
      method: constant                # method to compute albedo [constant, payne=Payne (1972), cogley=Cogley (1979); default=payne]
      constant_value: 0.0             # constant value to use throughout the simulation [fraction; min=0.0; max=1.0; default=0.0]
   sst:                               # observed surface temperature [Celsius]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [Celsius; default=0.0]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [Celsius; default=0.0]
   sss:                               # observed surface salinity [psu]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [psu; default=0.0]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [psu; default=0.0]
   roughness:
      charnock: false                 # use Charnock (1955) roughness adaptation [default=false]
      charnock_val: 1400.0            # empirical constant for roughness adaptation [dimensionless; min=0.0; default=1400.0]
      z0s_min: 0.02                   # hydrodynamic roughness (minimum value if Charnock adaptation is used) [m; min=0.0; default=0.02]
bottom:
   h0b: 0.05                          # physical bottom roughness [m; min=0.0; default=0.05]
   max_it_z0b: 1                      # number of iterations for hydrodynamic bottom roughness [min=1; default=1]
light_extinction:
   method: jerlov-i                   # water type [jerlov-i=Jerlov type I, jerlov-1-50m=Jerlov type 1 (upper 50 m), jerlov-ia=Jerlov type IA, jerlov-ib=Jerlov type IB, jerlov-ii=Jerlov type II, jerlov-iii=Jerlov type III, custom; default=jerlov-i]
   A:                                 # non-visible fraction of shortwave radiation [1]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.7             # value to use throughout the simulation [fraction; min=0.0; max=1.0; default=0.7]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [fraction; default=0.0]
   g1:                                # e-folding depth of non-visible shortwave radiation [m]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.4             # value to use throughout the simulation [m; min=0.0; default=0.4]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [m; default=0.0]
   g2:                                # e-folding depth of visible shortwave radiation [m]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 8.0             # value to use throughout the simulation [m; min=0.0; default=8.0]
      file:                           # path to file with time series [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [m; default=0.0]
turbulence:
   turb_method: second_order          # turbulence closure [convective=convective adjustment, first_order=first-order, second_order=second-order, cvmix; default=second_order]
   tke_method: tke                    # turbulent kinetic energy equation [local_eq=algebraic length scale equation, tke=differential equation for tke (k-epsilon style), mellor_yamada=differential equation for q^2/2 (Mellor-Yamada style); default=tke]
   len_scale_method: dissipation      # dissipative length scale [parabolic, triangular, xing_davies=Xing and Davies (1995), robert_ouellet=Robert and Ouellet (1987), blackadar=Blackadar (two boundaries) (1962), bougeault_andre=Bougeault and Andre (1986), eifler_schrimpf=Eifler and Schrimpf (ISPRAMIX) (1992), dissipation=dynamic dissipation rate equation, mellor_yamada=dynamic Mellor-Yamada q^2 l-equation, gls=generic length scale (GLS); default=dissipation]
   stab_method: constant              # stability functions [constant, munk_anderson=Munk and Anderson (1954), schumann_gerz=Schumann and Gerz (1995), eifler_schrimpf=Eifler and Schrimpf (1992); default=constant]
   bc:                                # boundary conditions
      k_ubc: neumann                  # upper boundary condition for k-equation [dirichlet, neumann; default=neumann]
      k_lbc: neumann                  # lower boundary condition for k-equation [dirichlet, neumann; default=neumann]
      psi_ubc: neumann                # upper boundary condition for length-scale equation [dirichlet, neumann; default=neumann]
      psi_lbc: neumann                # lower boundary condition for length-scale equation [dirichlet, neumann; default=neumann]
      ubc_type: logarithmic           # upper boundary layer [logarithmic=logarithmic law of the wall, tke_injection=tke-injection (breaking waves); default=logarithmic]
      lbc_type: logarithmic           # lower boundary layer [logarithmic=logarithmic law of the wall; default=logarithmic]
   turb_param:
      cm0_fix: 5.47700000E-01         # value of the stability function in the log-law [dimensionless; min=0.0; default=5.47700000E-01]
      Prandtl0_fix: 0.74              # turbulent Prandtl-number [dimensionless; min=0.0; default=0.74]
      cw: 100.0                       # constant of the wave-breaking model [dimensionless; min=0.0; default=100.0]
      compute_kappa: true             # compute von Karman constant from model parameters [default=false]
      kappa: 0.4                      # von Karman constant [dimensionless; min=0.0; default=0.4]
      compute_c3: true                # compute c3 (E3 for Mellor-Yamada) from steady-state Richardson number [default=true]
      Ri_st: 0.25                     # desired steady-state Richardson number [dimensionless; min=0.0; default=0.25]
      length_lim: true                # apply Galperin et al. (1988) length scale limitation [default=true]
      galp: 0.53                      # coefficient for length scale limitation [dimensionless; min=0.0; default=0.27]
      const_num: 5.00000000E-04       # constant eddy diffusivity [m^2/s; min=0.0; default=5.00000000E-04]
      const_nuh: 5.00000000E-04       # constant heat diffusivity [m^2/s; min=0.0; default=5.00000000E-04]
      k_min: 1.00000000E-06           # minimum turbulent kinetic energy [m^2/s^2; min=0.0; default=1.00000000E-10]
      eps_min: 1.00000000E-14         # minimum dissipation rate [m^2/s^3; min=0.0; default=1.00000000E-12]
      kb_min: 1.00000000E-10          # minimum buoyancy variance [m^2/s^4; min=0.0; default=1.00000000E-10]
      epsb_min: 1.00000000E-14        # minimum buoyancy variance destruction rate [m^2/s^5; min=0.0; default=1.00000000E-14]
   generic:                           # generic length scale (GLS) model
      compute_param: false            # compute the model parameters [default=false]
      gen_m: 0.5                      # exponent for k [dimensionless; default=1.5]
      gen_n: -1.0                     # exponent for l [dimensionless; default=-1.0]
      gen_p: -1.0                     # exponent for cm0 [dimensionless; default=3.0]
      cpsi1: 5.55550000E-01           # empirical coefficient cpsi1 in psi equation [dimensionless; default=1.44]
      cpsi2: 8.33330000E-01           # empirical coefficient cpsi2 in psi equation [dimensionless; default=1.92]
      cpsi3minus: 0.0                 # cpsi3 for stable stratification [dimensionless; default=0.0]
      cpsi3plus: 1.0                  # cpsi3 for unstable stratification [dimensionless; default=1.0]
      sig_kpsi: 2.0                   # Schmidt number for TKE diffusivity [dimensionless; default=1.0]
      sig_psi: 2.0                    # Schmidt number for psi diffusivity [dimensionless; default=1.3]
      gen_d: -1.2                     # temporal decay rate d in homogeneous turbulence [dimensionless; default=-1.2]
      gen_alpha: -2.530               # decay exponent alpha [dimensionless; default=-2.0]
      gen_l: 0.25                     # slope L of the length scale in shear-free turbulence [dimensionless; default=0.2]
   keps:                              # k-epsilon model
      ce1: 1.44                       # empirical coefficient ce1 in dissipation equation [dimensionless; default=1.44]
      ce2: 1.92                       # empirical coefficient ce2 in dissipation equation [dimensionless; default=1.92]
      ce3minus: 0.0                   # ce3 for stable stratification [dimensionless; default=0.0]
      ce3plus: 1.0                    # ce3 for unstable stratification [dimensionless; default=1.0]
      sig_k: 1.0                      # Schmidt number for TKE diffusivity [dimensionless; default=1.0]
      sig_e: 1.3                      # Schmidt number for dissipation diffusivity [dimensionless; default=1.3]
      sig_peps: false                 # use Burchard (2001) wave breaking parameterisation [default=false]
   my:                                # Mellor-Yamada model
      e1: 1.8                         # coefficient e1 in q^2 l equation [dimensionless; default=1.8]
      e2: 1.33                        # coefficient e2 in q^2 l equation [dimensionless; default=1.33]
      e3: 1.8                         # coefficient e3 in q^2 l equation [dimensionless; default=1.8]
      sq: 0.2                         # turbulent diffusivities of q^2 (= 2k) [dimensionless; default=0.2]
      sl: 0.2                         # turbulent diffusivities of q^2 l [dimensionless; default=0.2]
      length: parabolic               # barotropic length scale in q^2 l equation [parabolic, triangular, linear=linear from surface; default=parabolic]
      new_constr: false               # stabilize stability functions [default=false]
   scnd:                              # second-order model
      method: weak_eq_kb_eq           # method [quasi_eq=quasi-equilibrium, weak_eq_kb_eq=weak equilibrium with algebraic buoyancy variance; default=weak_eq_kb_eq]
      kb_method: algebraic            # equation for buoyancy variance [algebraic, prognostic; default=algebraic]
      epsb_method: algebraic          # equation for variance destruction [algebraic; default=algebraic]
      scnd_coeff: canuto-a            # coefficients of second-order model [custom, gibson_launder=Gibson and Launder (1978), mellor_yamada=Mellor and Yamada (1982), kantha_clayson=Kantha and Clayson (1994), luyten=Luyten et al. (1996), canuto-a=Canuto et al. (2001) (version A), canuto-b=Canuto et al. (2001) (version B), cheng=Cheng et al. (2002); default=canuto-a]
      cc1: 5.0                        # cc1 [dimensionless; default=3.6]
      cc2: 0.8                        # cc2 [dimensionless; default=0.8]
      cc3: 1.968                      # cc3 [dimensionless; default=1.2]
      cc4: 1.136                      # cc4 [dimensionless; default=1.2]
      cc5: 0.0                        # cc5 [dimensionless; default=0.0]
      cc6: 0.4                        # cc6 [dimensionless; default=0.3]
      ct1: 5.95                       # ct1 [dimensionless; default=3.28]
      ct2: 0.6                        # ct2 [dimensionless; default=0.4]
      ct3: 1.0                        # ct3 [dimensionless; default=0.4]
      ct4: 0.0                        # ct4 [dimensionless; default=0.0]
      ct5: 3.33300000E-01             # ct5 [dimensionless; default=0.4]
      ctt: 0.72                       # ctt [dimensionless; default=0.8]
   iw:                                # internal wave mixing
      method: off                     # method [off, mellor=Mellor (1989), large=Large et al. (1994); default=off]
      alpha: 0.0                      # coefficient for Mellor internal wave model [dimensionless; default=0.0]
      klim: 1.00000000E-06            # critical value of TKE [m^2/s^2; default=1.00000000E-06]
      rich_cr: 0.7                    # critical Richardson number for shear instability [dimensionless; default=0.7]
      numshear: 0.005                 # background diffusivity for shear instability [m^2/s; default=0.005]
      num: 1.00000000E-04             # background viscosity for internal wave breaking [m^2/s; default=1.00000000E-04]
      nuh: 1.00000000E-05             # background diffusivity for internal wave breaking [m^2/s; default=1.00000000E-05]
   epsprof:                           # observed dissipation rate [W/kg]
      method: off                     # method [off, file=from file; default=off]
      file:                           # path to file with series of profiles [default=]
      column: 1                       # index of column to read from [default=1]
      scale_factor: 1.0               # scale factor to be applied to values read from file [default=1.0]
      offset: 0.0                     # offset to be added to values read from file [W/kg; default=0.0]
waves:                                # surface waves
   Hs:                                # significant wave-height [m]
      method: constant                # method [constant, file=from file; default=constant]
      constant_value: 0.0             # value to use throughout the simulation [m; min=0.0; default=0.0]
